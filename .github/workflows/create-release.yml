name: Generate release

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: read

jobs:      
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "Create release"
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          prerelease: true
          
